<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>ASSISTENTE DI LETTURA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // Configure PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: #fff;
            min-height: 100vh;
            padding: 15px;
            color: #000;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #000;
            font-size: 28px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 20px;
            letter-spacing: 2px;
            border-bottom: 4px solid #000;
            padding-bottom: 15px;
        }

        .section {
            margin-bottom: 25px;
            padding: 15px;
            background: #fff;
            border-radius: 15px;
            border: 3px solid #000;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #000;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            border: 3px solid #000;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
            letter-spacing: 1px;
            touch-action: manipulation;
        }

        .btn-primary {
            background: #000;
            color: #fff;
        }

        .btn-primary:hover, .btn-primary:active {
            background: #333;
            transform: scale(0.98);
        }

        .btn-secondary {
            background: #FFD700;
            color: #000;
        }

        .btn-secondary:hover, .btn-secondary:active {
            background: #FFC700;
            transform: scale(0.98);
        }

        .btn-tertiary {
            background: #555;
            color: #fff;
        }

        .btn-tertiary:hover, .btn-tertiary:active {
            background: #444;
            transform: scale(0.98);
        }

        .btn-download {
            background: #FFD700;
            color: #000;
            border: 3px solid #000;
            margin-top: 10px;
        }

        .btn-download:hover, .btn-download:active {
            background: #FFC700;
            transform: scale(0.98);
        }

        #cameraInput {
            display: none;
        }

        .preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .preview-item {
            position: relative;
            flex: 1 1 calc(50% - 10px);
            min-width: 150px;
        }

        .preview-img {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            border-radius: 10px;
            border: 3px solid #000;
        }

        .remove-image {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            padding: 0;
            margin: 0;
        }

        .text-display {
            background: #FFD700;
            border: 3px solid #000;
            border-radius: 10px;
            padding: 20px;
            font-size: 22px;
            line-height: 1.8;
            font-weight: 400;
            text-transform: uppercase;
            font-family: 'Roboto Mono', monospace;
            color: #000;
            min-height: 150px;
            word-wrap: break-word;
            letter-spacing: 1.5px;
        }

        .keywords-display {
            background: #fff;
            border: 3px solid #000;
            border-radius: 10px;
            padding: 20px;
            font-size: 20px;
            line-height: 1.8;
            font-weight: 400;
            text-transform: uppercase;
            font-family: 'Roboto Mono', monospace;
            color: #000;
            min-height: 100px;
            letter-spacing: 1.5px;
        }

        .keyword-tag {
            display: inline-block;
            background: #000;
            color: #fff;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 600;
        }

        .schema-display {
            background: #FFD700;
            border: 3px solid #000;
            border-radius: 10px;
            padding: 20px;
            margin-top: 15px;
            font-size: 18px;
            line-height: 1.8;
            font-weight: 400;
            text-transform: uppercase;
            font-family: 'Roboto Mono', monospace;
            color: #000;
            letter-spacing: 1.5px;
        }

        .schema-item {
            margin: 10px 0;
            padding-left: 20px;
            border-left: 5px solid #000;
        }

        .loading {
            text-align: center;
            font-size: 18px;
            color: #000;
            font-weight: 600;
            padding: 20px;
            text-transform: uppercase;
        }

        .hidden {
            display: none;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .controls button {
            flex: 1;
            min-width: 150px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            .section-title {
                font-size: 18px;
            }

            button {
                font-size: 16px;
                padding: 15px;
            }

            .text-display, .keywords-display, .schema-display {
                font-size: 18px;
            }

            .keyword-tag {
                font-size: 16px;
            }
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #fff;
            border: 3px solid #000;
            border-radius: 15px;
            overflow: hidden;
            margin: 10px 0;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: #FFD700;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: 600;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö ASSISTENTE DI LETTURA</h1>

        <!-- File Input Section -->
        <div class="section">
            <div class="section-title">üìÅ CARICA FILE</div>
            <input type="file" id="cameraInput" accept="image/*,application/pdf" capture="environment" style="display: none;" multiple>
            <input type="file" id="fileInput" accept="image/*,application/pdf" style="display: none;" multiple>
            <button class="btn-primary" onclick="openCamera()">üì∏ SCATTA FOTO</button>
            <button class="btn-primary" onclick="openFile()">üìÑ CARICA IMMAGINE/PDF</button>
            <div id="previewContainer" class="preview-container"></div>
            <div id="progressBar" class="progress-bar">
                <div id="progressFill" class="progress-fill">0%</div>
            </div>
            <button id="processBtn" class="btn-secondary hidden" onclick="processAllImages()">üîÑ ELABORA TUTTE LE IMMAGINI</button>
        </div>

        <!-- Extracted Text Section -->
        <div id="textSection" class="section hidden">
            <div class="section-title">üìñ TESTO ESTRATTO</div>
            <div id="extractedText" class="text-display"></div>
            <div class="controls">
                <button class="btn-secondary" onclick="readText('extractedText')">üîä LEGGI TESTO</button>
                <button class="btn-secondary" onclick="stopReading()">‚èπÔ∏è FERMA</button>
            </div>
            <button class="btn-download" onclick="downloadText('extractedText', 'testo-stampatello.txt')">üì• SCARICA TESTO</button>
        </div>

        <!-- Study Aids Section -->
        <div id="studySection" class="section hidden">
            <div class="section-title">üéØ SUPPORTO ALLO STUDIO</div>
            
            <div style="margin-bottom: 20px;">
                <div style="font-weight: bold; margin-bottom: 10px; font-size: 18px; color: #000;">PAROLE CHIAVE:</div>
                <div id="keywords" class="keywords-display"></div>
                <button class="btn-tertiary" onclick="readText('keywords')">üîä LEGGI PAROLE CHIAVE</button>
                <button class="btn-download" onclick="downloadText('keywords', 'parole-chiave.txt')">üì• SCARICA PAROLE CHIAVE</button>
            </div>

            <div>
                <div style="font-weight: bold; margin-bottom: 10px; font-size: 18px; color: #000;">RIASSUNTO:</div>
                <div id="schema" class="schema-display"></div>
                <button class="btn-tertiary" onclick="readText('schema')">üîä LEGGI RIASSUNTO</button>
                <button class="btn-download" onclick="downloadText('schema', 'riassunto.txt')">üì• SCARICA RIASSUNTO</button>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="loading hidden">
            ‚è≥ ELABORAZIONE IN CORSO...
        </div>
    </div>

    <script>
        let currentUtterance = null;
        let loadedImages = [];

        function openCamera() {
            document.getElementById('cameraInput').click();
        }

        function openFile() {
            document.getElementById('fileInput').click();
        }

        function handleFileSelection(files) {
            if (!files || files.length === 0) return;

            // Check if there's a PDF in the selection
            for (let file of files) {
                if (file.type === 'application/pdf') {
                    // If PDF found, process only the PDF
                    processPDF(file);
                    return;
                }
            }

            // Otherwise, handle multiple images
            const previewContainer = document.getElementById('previewContainer');
            const processBtn = document.getElementById('processBtn');
            
            for (let file of files) {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const imageData = event.target.result;
                        loadedImages.push(imageData);
                        
                        // Create preview
                        const previewItem = document.createElement('div');
                        previewItem.className = 'preview-item';
                        
                        const img = document.createElement('img');
                        img.className = 'preview-img';
                        img.src = imageData;
                        
                        const removeBtn = document.createElement('button');
                        removeBtn.className = 'remove-image';
                        removeBtn.textContent = '√ó';
                        removeBtn.onclick = function() {
                            const index = loadedImages.indexOf(imageData);
                            if (index > -1) {
                                loadedImages.splice(index, 1);
                            }
                            previewItem.remove();
                            if (loadedImages.length === 0) {
                                processBtn.classList.add('hidden');
                            }
                        };
                        
                        previewItem.appendChild(img);
                        previewItem.appendChild(removeBtn);
                        previewContainer.appendChild(previewItem);
                    };
                    reader.readAsDataURL(file);
                }
            }
            
            // Show process button
            processBtn.classList.remove('hidden');
        }

        document.getElementById('cameraInput').addEventListener('change', function(e) {
            handleFileSelection(e.target.files);
        });

        document.getElementById('fileInput').addEventListener('change', function(e) {
            handleFileSelection(e.target.files);
        });

        async function processPDF(file) {
            const loading = document.getElementById('loading');
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            
            loading.classList.remove('hidden');
            progressBar.style.display = 'block';
            progressFill.style.width = '50%';
            progressFill.textContent = 'ELABORAZIONE PDF...';

            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                
                let fullText = '';
                const numPages = pdf.numPages;
                
                // Extract text from all pages
                for (let i = 1; i <= numPages; i++) {
                    const page = await pdf.getPage(i);
                    const textContent = await page.getTextContent();
                    const pageText = textContent.items.map(item => item.str).join(' ');
                    fullText += pageText + ' ';
                    
                    // Update progress
                    const percent = Math.round((i / numPages) * 100);
                    progressFill.style.width = percent + '%';
                    progressFill.textContent = `PAGINA ${i}/${numPages}`;
                }

                // Display extracted text in uppercase
                const extractedText = fullText.trim().toUpperCase();
                document.getElementById('extractedText').textContent = extractedText;
                document.getElementById('textSection').classList.remove('hidden');

                // Generate study aids
                generateStudyAids(extractedText);

                // Clear preview container for PDFs
                document.getElementById('previewContainer').innerHTML = '';
                document.getElementById('processBtn').classList.add('hidden');

                loading.classList.add('hidden');
                progressBar.style.display = 'none';
                progressFill.style.width = '0%';
                progressFill.textContent = '0%';
            } catch (error) {
                loading.classList.add('hidden');
                progressBar.style.display = 'none';
                alert('ERRORE NELL\'ELABORAZIONE DEL PDF. RIPROVA.');
                console.error(error);
            }
        }

        // Pre-process image for better OCR
        function preprocessImage(imageSrc) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    // Draw original image
                    ctx.drawImage(img, 0, 0);
                    
                    // Get image data
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;
                    
                    // Apply preprocessing: increase contrast and convert to grayscale
                    for (let i = 0; i < data.length; i += 4) {
                        // Convert to grayscale
                        const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                        
                        // Increase contrast (threshold)
                        const threshold = 128;
                        const value = avg > threshold ? 255 : 0;
                        
                        data[i] = value;     // Red
                        data[i + 1] = value; // Green
                        data[i + 2] = value; // Blue
                    }
                    
                    ctx.putImageData(imageData, 0, 0);
                    resolve(canvas.toDataURL());
                };
                img.src = imageSrc;
            });
        }

        async function processAllImages() {
            if (loadedImages.length === 0) {
                alert('NESSUNA IMMAGINE DA ELABORARE');
                return;
            }

            const loading = document.getElementById('loading');
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            
            loading.classList.remove('hidden');
            progressBar.style.display = 'block';
            
            let combinedText = '';
            
            try {
                for (let i = 0; i < loadedImages.length; i++) {
                    progressFill.style.width = '0%';
                    progressFill.textContent = `ELABORAZIONE ${i + 1}/${loadedImages.length}`;
                    
                    // Preprocess image
                    const processedImage = await preprocessImage(loadedImages[i]);
                    
                    const worker = await Tesseract.createWorker('ita', 1, {
                        logger: m => {
                            if (m.status === 'recognizing text') {
                                const basePercent = (i / loadedImages.length) * 100;
                                const imagePercent = (m.progress / loadedImages.length) * 100;
                                const totalPercent = Math.round(basePercent + imagePercent);
                                progressFill.style.width = totalPercent + '%';
                                progressFill.textContent = `${totalPercent}% - IMMAGINE ${i + 1}/${loadedImages.length}`;
                            }
                        }
                    });
                    
                    // Configure Tesseract for better Italian recognition
                    await worker.setParameters({
                        tessedit_pageseg_mode: Tesseract.PSM.AUTO,
                        preserve_interword_spaces: '1',
                    });

                    const { data: { text } } = await worker.recognize(processedImage);
                    await worker.terminate();
                    
                    combinedText += text.trim() + '\n\n';
                }

                // Post-process and clean extracted text
                let cleanedText = combinedText.trim();
                
                // Fix common OCR errors
                cleanedText = cleanedText
                    .replace(/([a-z√†√®√©√¨√≤√π])- ([a-z√†√®√©√¨√≤√π])/gi, '$1$2') // Fix hyphenated words
                    .replace(/\s+/g, ' ') // Normalize spaces
                    .replace(/([.!?])([A-Z√Ä√à√â√å√í√ô])/g, '$1 $2'); // Add space after punctuation
                
                // Display extracted text in uppercase
                const extractedText = cleanedText.toUpperCase();
                document.getElementById('extractedText').textContent = extractedText;
                document.getElementById('textSection').classList.remove('hidden');

                // Generate study aids
                generateStudyAids(cleanedText);

                loading.classList.add('hidden');
                progressBar.style.display = 'none';
                progressFill.style.width = '0%';
                progressFill.textContent = '0%';
                
                // Hide process button after successful processing
                document.getElementById('processBtn').classList.add('hidden');
            } catch (error) {
                loading.classList.add('hidden');
                progressBar.style.display = 'none';
                alert('ERRORE NELL\'ELABORAZIONE DELLE IMMAGINI. RIPROVA.');
                console.error(error);
            }
        }

        function generateStudyAids(text) {
            if (!text) return;

            // Italian stop words to exclude
            const stopWords = new Set([
                'il', 'lo', 'la', 'i', 'gli', 'le', 'un', 'uno', 'una',
                'di', 'a', 'da', 'in', 'con', 'su', 'per', 'tra', 'fra',
                'e', 'o', 'ma', 'se', 'che', 'chi', 'cui', 'questo', 'quello',
                'suo', 'sua', 'suoi', 'sue', 'mio', 'mia', 'miei', 'mie',
                'del', 'della', 'dello', 'dei', 'degli', 'delle',
                'al', 'alla', 'allo', 'ai', 'agli', 'alle',
                'dal', 'dalla', 'dallo', 'dai', 'dagli', 'dalle',
                'nel', 'nella', 'nello', 'nei', 'negli', 'nelle',
                'sul', 'sulla', 'sullo', 'sui', 'sugli', 'sulle',
                '√®', 'sono', 'era', 'erano', 'sia', 'stato', 'stata',
                'pi√π', 'meno', 'molto', 'poco', 'tanto', 'quanto',
                'come', 'dove', 'quando', 'perch√©', 'quale', 'quali'
            ]);

            // Extract keywords (words longer than 4 characters, excluding stop words)
            const words = text.toLowerCase().split(/\s+/);
            const wordFreq = {};
            
            words.forEach(word => {
                const cleaned = word.replace(/[^\w√†√®√©√¨√≤√π]/gi, '');
                if (cleaned.length > 4 && !stopWords.has(cleaned)) {
                    wordFreq[cleaned] = (wordFreq[cleaned] || 0) + 1;
                }
            });

            // Sort by frequency and take top keywords
            const sortedWords = Object.entries(wordFreq)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10)
                .map(entry => entry[0].toUpperCase());

            // Display keywords
            const keywordsDiv = document.getElementById('keywords');
            if (sortedWords.length > 0) {
                keywordsDiv.innerHTML = sortedWords.map(word => 
                    `<span class="keyword-tag">${word}</span>`
                ).join(' ');
            } else {
                keywordsDiv.innerHTML = 'NESSUNA PAROLA CHIAVE TROVATA';
            }

            // Generate intelligent summary
            const sentences = text.split(/[.!?]+/).map(s => s.trim()).filter(s => s.length > 20);
            const schemaDiv = document.getElementById('schema');
            
            if (sentences.length === 0) {
                schemaDiv.innerHTML = 'TESTO TROPPO BREVE PER GENERARE UN RIASSUNTO';
            } else {
                // Select most important sentences (first, middle, last for context)
                const numSentences = Math.min(sentences.length, 8);
                const selectedSentences = [];
                
                if (sentences.length <= 8) {
                    selectedSentences.push(...sentences);
                } else {
                    // Take first 3, some from middle, and last 2
                    selectedSentences.push(...sentences.slice(0, 3));
                    const middleStart = Math.floor(sentences.length / 2) - 1;
                    selectedSentences.push(...sentences.slice(middleStart, middleStart + 2));
                    selectedSentences.push(...sentences.slice(-3));
                }
                
                let schemaHTML = '';
                selectedSentences.forEach((sentence, index) => {
                    // Capitalize first letter
                    const formatted = sentence.charAt(0).toUpperCase() + sentence.slice(1);
                    schemaHTML += `<div class="schema-item">‚Ä¢ ${formatted}.</div>`;
                });
                
                schemaDiv.innerHTML = schemaHTML;
            }

            document.getElementById('studySection').classList.remove('hidden');
        }

        function readText(elementId) {
            stopReading();

            const element = document.getElementById(elementId);
            let textToRead = element.textContent || element.innerText;

            // Clean up text for better reading
            textToRead = textToRead.replace(/[üìñüì∏üéØüîä‚èπÔ∏è]/g, '').trim();

            if (!textToRead) {
                alert('NESSUN TESTO DA LEGGERE');
                return;
            }

            // Check if speech synthesis is supported
            if ('speechSynthesis' in window) {
                currentUtterance = new SpeechSynthesisUtterance(textToRead);
                currentUtterance.lang = 'it-IT';
                currentUtterance.rate = 0.9; // Slightly slower for better comprehension
                currentUtterance.pitch = 1;
                currentUtterance.volume = 1;

                window.speechSynthesis.speak(currentUtterance);
            } else {
                alert('SINTESI VOCALE NON SUPPORTATA SU QUESTO DISPOSITIVO');
            }
        }

        function stopReading() {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
            }
            currentUtterance = null;
        }

        function downloadText(elementId, filename) {
            const element = document.getElementById(elementId);
            let textToDownload = element.textContent || element.innerText;
            
            // Clean up text
            textToDownload = textToDownload.replace(/[üìñüì∏üéØüîä‚èπÔ∏èüì•]/g, '').trim();
            
            if (!textToDownload) {
                alert('NESSUN TESTO DA SCARICARE');
                return;
            }
            
            // Create download link
            const blob = new Blob([textToDownload], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        // Stop reading when page is closed
        window.addEventListener('beforeunload', stopReading);
    </script>
</body>
